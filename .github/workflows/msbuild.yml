name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  Build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: true

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}
  
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Pack Up
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run:
        Compress-Archive -DestinationPath "FontVideo_Bin.zip" -Path "FontVideo.exe", "LICENSE", "*.dll", "assets"
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: FontVideo
        path: FontVideo_Bin.zip

  Publish_Release:
    name: Publish Release
    runs-on: windows-latest
    needs: Build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: FontVideo
        path: .
    - name: Create Release
      id: create_release
      run: |
        $NAME="Auto-Build $(Get-Date -Format 'yyyy/MM/dd-HH:mm')"
        $TAGNAME="autobuild-$(Get-Date -Format 'yyyy-MM-dd-HH-mm')"
        gh release create "$TAGNAME" FontVideo_Bin.zip -p
      env:
        GITHUB_TOKEN: ${{ github.token }}
